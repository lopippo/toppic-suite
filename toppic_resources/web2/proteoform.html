<script>
var head= document.getElementsByTagName('head')[0];
var script= document.createElement('script');
/* Get the URL from browser */
var x = location.href;
var l_split = x.split("?");
/* get the proteoform Id number by splitting url with ? and =  */
var proteoform_id = l_split[1].split("=");
var file_name = "data_js/proteoforms/proteoform" + proteoform_id[1]+".js";
console.log("file_name : "+file_name);
script.type= 'text/javascript';
script.src= file_name;
/* include the proteoform data_file  */
head.appendChild(script);
script.onload = function () {
	/* Invoke the below functions only after loading the datafile */
	proteoformUrl();
	createTableData();
}
</script>

</head>

<div class="container">

</tr>
</table>
